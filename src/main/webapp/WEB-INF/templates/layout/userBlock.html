${if settings.userRegistered}
    <a href="${settings.URLs.settings}">${settings.username}</a> | <a href="${settings.URLs.logout}">logout</a>
${else}
    ${if !settings.userLoggedIn}
        <a href="${settings.URLs.login}">login</a>
    ${else}
        <a href="${settings.URLs.logout}">logout</a>
    ${end}
${end}
